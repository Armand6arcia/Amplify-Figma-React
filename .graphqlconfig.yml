projects:
  XamiV2:
    schemaPath: amplify/backend/api/XamiV2/build/schema.graphql
    includes:
      - schema.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: .
        region: us-west-1
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
